name: Sandbox

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: which go
      - run: go version
      - run: wget https://go.dev/dl/go1.21.6.linux-amd64.tar.gz
      - run: rm -rf /usr/local/go
      - run: tar -C /usr/local -xzf go1.21.6.linux-amd64.tar.gz
      - run: go version
